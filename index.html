<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Catch The Kailla</title>
  </head>
  <body>
    <audio autoplay loop>
      <source src="assets/audio.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    
    <div class="screen">
      <h1>Catch the Kailla!</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
      <h1>Apnar "favorite" Kailla kazi ke select korun!</h1>
      <ul class="kailla-list">
        <li>
          <button class="choose-kailla-btn">
            <p>Normal</p>
            <img src="assets/normal.png" alt="abid">
          </button>
        </li>
        <li>
          <button class="choose-kailla-btn">
            <p>Airpod</p>
            <img src="assets/airpods.png" alt="nasir" />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        Etto gula kailla re kemne dhorben? <br>
        You are playing an impossible game!!
      </h5>
    </div>

    <script src="script.js"></script>
  </body>
</html>
